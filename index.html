<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="overlay">
     <div class="first-half">
       <h1>Your Result</h1>
       <div class="top-score">
         <h2>76</h2>
         <div class="score"> 
          <p>of 100</p>
         </div>
       </div>
       <h2>Great</h2>
       <p class="first-p">You scored higher than 65% of the people who have taken these tests.</p>
     </div>
     <div class="second-half">
       <h3>Summary</h3>
         <div class="red-text summary">
           <h4><img src="assets/images/icon-reaction.svg" />Reaction</h4>
           <h5 class="summary-score"> 80 <span class="inner"> / 100 </span></h5>
         </div>
         <div class="yellow-text summary">
           <h4><img src="assets/images/icon-memory.svg" />Memory </h4>
           <h5 class="summary-score"> 92<span class="inner"> / 100 </span></h5>
         </div>
         <div class="green-text summary">
           <h4><img src="assets/images/icon-verbal.svg" />Verbal </h4>
           <h5 class="summary-score">  61 <span class="inner"> / 100</span></h5>
         </div>
         <div class="blue-text summary">
           <h4><img src="assets/images/icon-visual.svg" />Visual </h4>
           <h5 class="summary-score"> 72 <span class="inner"> / 100</span></h5>
         </div>
       <button type="submit" class="btn btn-primary">Continue</button>
     </div>
   </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yeni Uvwo</a>.
  </div>
</body>
</html>
